ingress:
  enabled: true
  host: demo.apps.dataease.com
  annotations: {}
    ## example for ingress annotions.
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"      
  https:
    enabled: false
    secretName: ""

common:
  imagePrefix: "registry.cn-qingdao.aliyuncs.com/dataease/"
  imagePullSecrets: nil
  storageClass: dataease-sc
  imagePullPolicy: IfNotPresent
  mysql: 
    host: mysql
    port: 3306
    username: root
    password: Password123@mysql
  dataease:
    host: dataease
    initpassword: DataEase123456
    logintimeout: 480
    nodeport_host: dataease-http
    nodeport_port: 30081

DataEase:
  enabled: true
  engine_mode: simple
  image: dataease
  imageTag: "v1.15.3"
  replicas: 1
  resourceLimits:
    cpu: 4
    memory: 8G
  properties: |-
    spring.datasource.url=jdbc:mysql://{{.Values.common.mysql.host}}:{{.Values.common.mysql.port}}/dataease?autoReconnect=false&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    spring.datasource.username={{.Values.common.mysql.username}}
    spring.datasource.password={{.Values.common.mysql.password}}
    dataease.init_password={{.Values.common.dataease.initpassword}}
    dataease.login_timeout={{.Values.common.dataease.logintimeout}}
    logger.level=INFO
    engine_mode={{.Values.DataEase.engine_mode}}

mysql:
  enabled: true
  image: mysql
  imageTag: "5.7.39"
  password: Password123@mysql
  resourceLimits:
    cpu: 4
    memory: 8G
  persistence:
    enabled: true
    accessModes: ReadWriteOnce
    size: 20Gi

doris_fe:
  enable: true
  host: doris-fe
  imagePrefix: "uhub.service.ucloud.cn/dataease/"
  image: doris-fe
  imageTag: "v1.1.3"
  resourceLimits:
    cpu: 4
    memory: 8G
  persistence:
    enabled: true
    accessModes: ReadWriteOnce
    size: 10Gi

doris_be:
  enable: true
  host: doris-be
  imagePrefix: "uhub.service.ucloud.cn/dataease/"
  image: doris-be
  imageTag: "v1.1.3"
  resourceLimits:
    cpu: 4
    memory: 8G
  persistence:
    enabled: true
    accessModes: ReadWriteOnce
    size: 20Gi

kettle:
  enable: true
  image: kettle
  imageTag: "v8.3-0318"
  java_options: "-Xms1024m -Xmx4096m -XX:MaxPermSize=256m -Dfile.encoding=utf-8"
  host: kettle
  replicas: 1
  resourceLimits:
    cpu: 4
    memory: 8G
  persistence:
    enabled: true
    accessModes: ReadWriteMany
    size: 10Gi  

logPersistence:
  enabled: true
  accessModes: ReadWriteOnce
  size: 10Gi

dataPersistence:
  enabled: true
  accessModes: ReadWriteOnce
  size: 10Gi
